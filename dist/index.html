<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/style.css">
  <!--bootstrap links-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"
    defer></script>
  <script src="../js/content.js" type="module"></script>
  <title>DOC Email</title>
</head>


<body>
  <div class="container p-5" name="container" id="container">
    <form class="form" id="form">
      <div class="mb-3">
        <label for="exampleInputEmail" class="form-label">Email address:</label>
        <input type="email" class="form-email form-control" id="exampleInputEmail" name="input-content-email"
          aria-describedby="emailHelp">
      </div>
      <div class="mb-3 t-3">
        <label for="texto" class="form-label">Message:</label><br>
        <textarea id="texto" name="texto" maxlength="1500"></textarea>
        <button id="button" type="button">acessar valor</button>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label rows="6" class="form-check-label" for="exampleCheck1">I agree with the submission of this form</label>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    </form>
  </div>
</body>

</html>
