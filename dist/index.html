<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/style.css">
  <!--bootstrap links-->
  <link rel="shortcut icon" href="../style/img/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"
    defer></script>
  <script src="../js/content.js" type="module"></script>
  <title>DOC Email</title>
</head>


<body>
  <div class="container p-5" name="container" id="container">
    <form class="form" id="form" action="https://formsubmit.co/your@email.com" method="POST">
      <input type="hidden" name="_template" value="box">
      <input type="hidden" name="_subject" value="EMAIL FORM">
      <input type="hidden" name="_captcha" value="false">
      <!--<input type="hidden" name="_next" value="https://github.com/Andreziin00">-->

      <div class="mb-3">
        <label for="exampleInputName" class="form-label">Nome:</label>
        <input placeholder="digite seu nome" type="text" class="form-email form-control" id="exampleInputName"
          name="name" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail" class="form-label">Email:</label>
        <input placeholder="digite seu email" type="email" class="form-email form-control" id="exampleInputEmail"
          name="email" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3 t-3">
        <label for="texto" class="form-label">Mensagem:</label><br>
        <textarea placeholder="digite uma mensagem" cols="30" rows="10" id="texto" name="texto" maxlength="500"
          required></textarea>
      </div>
      <div class="text-center">
        <button id="button" type="button" class="btn btn-primary">Enviar</button>
        <button onclick="redirect()" id="confirmButton" type="submit" class="btn btn-success" style="display:none">Confirmar envio
          &check;</button>
        <div class="load-box" id="load-box">
          <div class="c-loader"></div>
        </div>
      </div>
    </form>
    </form>
  </div>
</body>

</html>
